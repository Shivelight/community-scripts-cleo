[Settings]
Key                 = 0x54      ; Zoom hotkey. Default: 0x54 = T (https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes)
ShowAreaName        = 1         ; Show current area when zooming (0: Disable, 1: Enable)
ShowVehicleName     = 0         ; Show current vehicle when zooming (0: Disable, 1: Enable). NOTE: The game may crash when doing oddjob/mission(?) (e.g. Medic) if enabled.
ZoomDuration        = 1000      ; Zoom out duration before zooming back in (in milliseconds / ms).
